<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/styles.css" />

        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />

        <title>Frontend Mentor | IP Address Tracker</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">IP Address Tracker</h1>
            <form class="form" action="">
                <input type="text" class="ip-input" />
                <button type="submit" class="submit-btn"></button>
            </form>
        </header>
        <div class="current-ip-results">
            <div class="result-section">
                <label for="ip-address" class="ip-address-label"
                    >IP Address</label
                >
                <p id="ip-address"></p>
            </div>

            <div class="result-section">
                <label for="location" class="location-label">Location</label>
                <p id="location"></p>
            </div>
            <div class="result-section">
                <label for="timezone" class="timezone-label"> Timezone</label>
                <p id="timezone"></p>
            </div>
            <div class="result-section">
                <label for="isp" class="isp-label">ISP</label>
                <p id="isp"></p>
            </div>
        </div>
        <div id="map"></div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
        <script src="js/main.js"></script>
    </body>
</html>
